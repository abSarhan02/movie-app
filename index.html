<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- LEFT NAVIGATION -->
    <div class="d-flex">
        <nav class="position-sticky d-flex top-0 bottom-0 left-0 vh-100 py-5 me-3">
            <div id="hidden-nav"
                class="d-none d-flex flex-column justify-content-between h-100 p-2 py-3 rounded-5 mx-3">
                <ul class="list-unstyled p-4 m-4 rounded-3">
                    <li id="now-playing">Now Playing</li>
                    <li id="top-rated">Top Rated</li>
                    <li id="trending">Trending</li>
                    <li id="upcoming">Upcoming</li>
                    <li id="contact-us">Contact Us</li>
                </ul>
                <div class="social text-center">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-globe mt-3"></i>
                    <small class="text-white d-block">
                        Copyright Â© 2024 <br>
                        All Rights Reserved.
                    </small>
                </div>
            </div>
            <div id="visible-nav" class="d-flex flex-column justify-content-between h-100 p-2 py-3 mx-3 rounded-5">
                <div class="nav-top">
                    <img src="imgs/logo.png" alt="yummy logo">
                </div>
                <div class="nav-center d-flex justify-content-center">
                    <i class="bi bi-list" id="toggle-nav"></i>
                </div>
                <div class="nav-bottom d-flex flex-column align-items-center">
                    <i class="bi bi-share"></i>
                    <i class="bi bi-globe mt-3"></i>
                </div>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="w-100 my-5">
            <div class="container">
                <div class="search-container mb-4 w-50 m-auto position-relative">
                    <input type="text" id="search-input" class="bg-transparent rounded-5 p-3 form-control "
                        placeholder="Search">
                    <i class="fa-solid fa-xmark position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer d-none"
                        id="clear-search"></i>
                </div>
                <div class="content row g-4" id="rowData">
                    <!-- JS CONTENT -->
                </div>
            </div>
        </main>
    </div>

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- MAIN JS -->
    <script src="script.js"></script>
    <!-- BOOTSTRAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
